  http:
    enabled: true
    servicePort: 8000
    containerPort: 8000
  tls:
    enabled: true
    servicePort: 8443
    containerPort: 8443
  ingress:
    enabled: true
    hostname: api.kong.6degrees.com.sa
    ingressClassName: nginx
    annotations:
