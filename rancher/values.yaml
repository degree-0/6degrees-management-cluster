bootstrapPassword: admin
hostname: r.6degrees.com.sa

# Ingress configuration
ingress:
  ingressClassName: nginx
  tls:
    source: secret
    secretName: rancher-server-tls-secret
  extraAnnotations:
    cert-manager.io/cluster-issuer: "http01-clusterissuer"
    nginx.org/ssl-backend: "true"
    nginx.org/proxy-connect-timeout: "30s"
    nginx.org/proxy-read-timeout: "1800s"
    nginx.org/proxy-send-timeout: "1800s"

# Environment variables configuration
extraEnv:
  - name: CATTLE_SERVER_URL
    value: "https://r.6degrees.com.sa"
  - name: CATTLE_FEATURES
    value: "multi-cluster-management=true"
  - name: CATTLE_SKIP_SCHEMA_VALIDATION
    value: "true"
  - name: CATTLE_BOOTSTRAP
    value: "true"
  - name: CATTLE_DEV_MODE
    value: "true"
  - name: CATTLE_NAMESPACE
    value: "cattle-system"
  - name: CATTLE_FLEET_WORKSPACE_TIMEOUT
    value: "45"

# Add additional settings
additionalTrustedCAs: false
auditLog:
  level: 2
  maxAge: 1
  maxBackup: 1
  maxSize: 100

# Service configuration
service:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443

# Add node scheduling configuration
nodeSelector: {}
tolerations:
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Exists"
    effect: "NoSchedule"

replicas: 3

# Disable PSP
global:
  cattle:
    psp:
      enabled: false

# Add resources
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

# Add priority class
priorityClassName: system-cluster-critical

# Add these configurations
fleet:
  enabled: true
  gitops:
    enabled: true
  localCluster:
    enabled: true
